{% extends 'base.html' %}

{% block title %} Register Here {% endblock %}

{% block content %}
<div class="container">
  <form id="pet-add-form" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form
    if field.widget.input_type != 'hidden' %}
    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
      {{ error }}
      {% endfor %}
    </p>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>

{% endblock %}
